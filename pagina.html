<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <nav class="sidebar">
            <h1 class="logo">Auto<span class="neon-text">Car</span></h1>
            <ul>
                <li><a href="#" onclick="showSection('ingresar')">Ingresar Producto</a></li>
                <li><a href="#" onclick="showSection('buscar')">Buscar Producto</a></li>
                <li><a href="#" onclick="showSection('actualizar')">Actualizar Producto</a></li>
                <li><a href="#" onclick="showSection('eliminar')">Eliminar Producto</a></li>
                <li><a href="#" onclick="showSection('reportes')">Generar Reportes</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <section id="ingresar" class="section active">
                <h2>Ingresar Producto</h2>
                <form>
                    <label for="producto">Nombre del Producto:</label>
                    <input type="text" id="producto" name="producto">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio">
                    <button type="submit">Ingresar</button>
                </form>
            </section>

            <section id="buscar" class="section">
                <h2>Buscar Producto</h2>
                <input type="text" placeholder="Buscar por nombre o ID">
                <button>Buscar</button>
            </section>

            <section id="actualizar" class="section">
                <h2>Actualizar Producto</h2>
                <!-- Similar al formulario de ingresar -->
            </section>

            <section id="eliminar" class="section">
                <h2>Eliminar Producto</h2>
                <!-- Formulario para eliminar -->
            </section>

            <section id="reportes" class="section">
                <h2>Generar Reportes</h2>
                <!-- Funcionalidad para generar reportes -->
            </section>

            <section id="login" class="section">
                <h2>Login</h2>
                <form>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </section>
        </div>
    </div>
    <script src="public/js/scripts.js"></script>
</body>
</html>
